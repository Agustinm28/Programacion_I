<app-navbar [loggedPoet]="loggedPoet"></app-navbar>
<body>
<div class="container shadow-lg p-3 mb-5 justify-content-center" style="background-color: rgb(249, 219, 195, 0.2)">
    <div class="my-3 p-3 bg-body rounded shadow-sm">
        <h6 class="border-bottom pb-2 mb-0">Usuarios</h6>
        <app-del-mod-prueba [poet]="poet" *ngFor="let poet of activatedPoets"></app-del-mod-prueba>
        <h4 class="text-muted text-center py-5 mt-3" *ngIf="activatedPoets.length==0">No hay solicitudes pendientes</h4>
    </div>
    <div class="text-center">
        <a class="btn btn-dark mb-3" routerLink="/login/admin/pending_request" role="button">Ir a altas</a>
    </div>
</div>
<app-pagination-bar *ngIf="pData>1" [pData]="pData" (newItemEvent)="changePage($event)"></app-pagination-bar>
</body>

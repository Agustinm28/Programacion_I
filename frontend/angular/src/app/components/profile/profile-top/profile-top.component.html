<div id="boxer" class="row mb-3 justify-content-start">   
    <div class="col-xxl-1 col-xl-1 col-lg-1 col-md-1 col-sm-1 col-2 p-1 my-auto ms-5 me-xxl-2 me-xl-2 me-lg-2 me-md-5 me-sm-5">
        <img id="profpic" src="assets/lilita_profile.png" class="rounded-circle shadow-lg" style="border-radius: 110px;" alt="profile">
    </div>
    <div id="box" class="col-4 my-auto ms-4 justify-content-center" style="background-color: white; border-radius: 50px; text-align: center;">
        <h3 id="username-box" class="display-4 py-3 px-3">{{ poet.uname }}</h3>
    </div>
    <div class="col-xxl-3 col-xl-3 col-lg-6 col-md-6 col-sm-6 col-6 my-auto pt-md-4 pt-sm-3 text-end">
        <button type="button" routerLink="/login/admin/profile/edit" class="btn btn-primary btn-lg">Editar perfil</button>
    </div>
    <div class="col-xxl-3 col-xl-3 col-lg-6 col-md-6 col-sm-6 col-6 my-auto pt-md-4 pt-sm-3 text-start">
        <a id="logoutbutton" type="button text-decoration-none" class="btn btn-danger btn-lg" (click)="cerrarSesion()">Cerrar sesion</a>
    </div>
</div>

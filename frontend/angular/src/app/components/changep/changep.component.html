<div class="container-sm shadow-lg pt-3 px-3 pb-3 my-auto" style="background-color: rgb(173, 151, 129, 0.4);border-radius: 6px;"> 
    <div id="login-form-wrap">
        <h2 id="title">Restablece tu contraseña</h2>
        <p>{{'Username'}}</p>
        <form [formGroup]="cpassForm" id="registro">
            <p>
            <input type="password" required formControlName="passw1" class="form-control" placeholder="Contraseña" aria-label="Contraseña"><i class="validation"><span></span><span></span></i>
            </p>
            <p>
            <input id="pass2" type="password" required formControlName="passw2" class="form-control" placeholder="Confirmar contraseña" aria-label="Confirmar contraseña"><i class="validation"><span></span><span></span></i>
            </p>
            <p>
            <input type="submit" id="cpass" value="Cambiar contraseña">
            </p>
        </form>
    </div>
</div>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="http://fonts.cdnfonts.com/css/sf-cartoonist-hand" rel="stylesheet">
    <style>
        @import url('http://fonts.cdnfonts.com/css/sf-cartoonist-hand');
      </style>
</head>
<body style="background-color: #e6ccb2;">
    <div class="container-md shadow-lg pt-5 px-3 pb-3 mb-5 mt-5" style="background-color: #ad9781;"> 
        <div class="d-flex justify-content-center my-auto">
            <div class="col-md-6 mt-5 mb-5 shadow-lg" style="background-color: rgba(73, 47, 9, 0.24); border-radius: 50px;">
                <img src="assets/botella_login.jpg" class="rounded-circle pb-4 ms-5 ps-3 pt-3" alt="Botellas en el mar">
                <p style="text-align: center; color: rgb(255, 255, 255); font-weight: 200; border-radius: 30px; font-size: 30px; border-color: antiquewhite; border: 500px; border-width: 2px;"><i>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean et cursus augue. Vestibulum vel viverra diam, et commodo sem. Curabitur aliquet suscipit laoreet. Donec ante.</i> 
            </div>
            <div class="col-md-5 mx-5 my-auto mb-auto" style="background-color: rgba(236, 200, 145, 0.24); border-radius: 50px;">
                <div class="text-center pb-3">
                    <a style="font-size: 70px; font-family: SF Cartoonist Hand, sans-serif; text-align: end; text-decoration: none; color: whitesmoke;" href="#">
                        Botellas en el mar
                    </a>
                </div>
                <form>
                    <div class="form-outline mb-4 mx-5">
                    <input type="email" class="form-control" placeholder="Dirección email" aria-label="Email" style="background-color: #e6ccb2; border-color: rgb(165, 108, 42); border-width: 2px;" />
                    </div>
                
                    <div class="form-outline mb-4 mx-5">
                    <input type="password" class="form-control" placeholder="Contraseña" aria-label="Contraseña" style="background-color: #e6ccb2; border-color: rgb(165, 108, 42); border-width: 2px;" />
                    </div>

                    <div class="col d-flex justify-content-center">
                        <div class="form-check mb-4">
                            <input class="form-check-input" type="checkbox" value="" checked />
                            <label class="form-check-label" style="color: white;"> Recuérdame </label>
                        </div>
                    </div>
                    
                    <div class="text-center">
                        <button type="button" class="btn btn-primary btn-block mb-4">Iniciar sesión</button>
                    </div>

                    <div class="row mb-4 ms-5 ps-4">
                
                        <div class="col">
                            <a style="color: whitesmoke;" href="#!">¿Olvidaste tu contraseña?</a>
                        </div>

                        <div class="col">
                            <a style="color: whitesmoke;" href="#!">Registrarse</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

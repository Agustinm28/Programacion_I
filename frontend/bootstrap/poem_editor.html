<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Botellas en el mar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="http://fonts.cdnfonts.com/css/sf-cartoonist-hand" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <style>
      @import url('http://fonts.cdnfonts.com/css/sf-cartoonist-hand');
    </style>
</head>
<body style="background-color: #e6ccb2;">
    <nav class="navbar navbar-dark sticky-top navbar-expand-xxl pt-4 pb-4" style="background-color: #946d4d;">
        <div class="container-fluid">
          <a class="navbar-brand ms-2" style="font-size: 37px; font-family: SF Cartoonist Hand, sans-serif" href="#">
            Botellas en el mar
          </a>
          <button class="navbar-toggler justify-content-end" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <form class="d-flex col-xl-7 col-lg-6 col-md-4 mx-2">
                <button class="btn btn-secondary ms-3" type="submit" style="border-radius: 30px; background-color: #6f1d1b; border-color: white; border-width: 2px">
                    <i class="bi bi-search" style="font-size: 1.35rem; color: white;"></i>
                </button>
                <input class="form-control ms-4 me-5" type="search" style="background-color: #dabcb7; border-color: white; border-width: 2px;" placeholder="Buscar usuarios, poemas..." aria-label="Buscar">
            </form> 
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul ul class="navbar-nav">
                <li class="nav-item me-3">
                  <button class="btn btn-dark" type="submit" style="border-radius: 30px; background-color: #bb9457; border-color: white; border-width: 2px" aria-expanded="false">
                      <i class="bi bi-people-fill" style="font-size: 1.35rem; color: white;"></i>
                  </button>
                </li>
                <li class="nav-item me-3">
                  <button class="btn btn-dark" type="submit" style="border-radius: 30px; background-color: #99582a; border-color: white; border-width: 2px" aria-expanded="false">
                      <i class="bi bi-vector-pen" style="font-size: 1.35rem; color: white;"></i>
                  </button>
                </li>
                <li class="nav-item">
                  <button class="btn btn-dark" type="submit" style="border-radius: 30px; background-color: #432818; border-color: white; border-width: 2px" aria-expanded="false">
                      <i class="bi bi-gear-fill" style="font-size: 1.35rem; color: white;"></i>
                  </button>
                </li>
              </ul>
              <div class="container ms-4 me-auto" style="color: white;">
                  <div class="row">
                      <h3><b>Hola, Lilita!</b></h3>
                  </div>
                  <div class="row">
                      <a class="link" href="login.html" style="color: white;">Login</a>
                  </div>  
              </div>
              <div class="col-2">
                <div class="me-3">
                  <img src="assets/lilita_profile.png" class="img-fluid" alt="profile">
                </div>
              </div>
              
          </div>
        </div>
      </nav>
    <div class="container shadow-lg p-3 mb-5 justify-content-center" style="background-color: #f9dcc4">
      <div class="row justify-content-center">
        <div class="col-11 mb-4">
          <div class="card">
            <div class="card-body"">
              <div class="row m-2 justify-content-center border rounded" style="background-color: rgb(253, 216, 223);">
                <div class="col-md-1">
                  <i class="bi bi-vector-pen" style="font-size: 70px; color: rgb(0, 0, 0);"></i>
                </div>
                <div class="col-md-6">
                  <h1 class="display-1" style="text-align: center;">Poem Editor</h1>
                </div> 
              </div>
              <div class="row pt-1 pb-2 m-2 border rounded">
                <div class="row">
                  <div class="col-md-9">
                    <div class="col-4 p-2 m-2 justify-content-center border rounded">
                      <i class="bi bi-type-bold ps-3" style="font-size: 30px; color: rgb(0, 0, 0);"></i>
                      <i class="bi bi-type-italic" style="font-size: 30px; color: rgb(0, 0, 0);"></i>
                      <i class="bi bi-type-underline" style="font-size: 30px; color: rgb(0, 0, 0);"></i>
                      <i class="bi bi-caret-left" style="font-size: 30px; color: rgb(0, 0, 0);"></i>
                      <i class="bi bi-caret-right" style="font-size: 30px; color: rgb(0, 0, 0);"></i>
                      <i class="bi bi-list" style="font-size: 30px; color: rgb(0, 0, 0);"></i>
                    </div>
                  </div>
                  <div class="col-3">
                    <form class="d-flex m-3 ms-3">
                      <input class="form-control" type="datetime" style="background-color: #ffffff; border-color: rgb(224, 224, 224); text-align: center;border-width: 1px;" placeholder="DD/MM/YY" aria-label="Buscar">
                    </form>
                  </div>
                </div>
                <div class="col-12 p-3">
                  <div class="form-group">
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="12"></textarea>
                  </div>
                </div>
                <div class="row">
                  <div class="col-10 p-3 justify-content-start">
                    <button type="button" class="btn btn-outline-primary btn-lg ms-2 me-2">Publicar</button>
                  </div>
                  <div class="col-2 p-3 justify-content-end">
                    <button type="button" class="btn btn-outline-danger btn-lg ms-5">Descartar</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
</body>
</html>
